<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="bmiContainer">
        <div class="heading">
            BMI Calculator
        </div>
        <div class="inputContainer">
            <input type="text" name="weight" id="weight" placeholder="Enter Weight In Kilograms(Kgs)">
            <input type="text" name="height" id="height" placeholder="Enter Height In Centimeters(cm)">
            <button type="submit" id="submit">Submit</button>
        </div>
        <div class="flexContainer" id="flexContainer">
            
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
