<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/ff1bb2f217.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="music-player flex">
        <div class="content">
            <h2 class="center" id="songName">believer</h2>
            <p class="center" id="singer">imagine dragons</p>
        </div>
        <div class="song-img">
            <img src="img/Believer.jpg" id="songImg" alt="">
        </div>
        <audio src="music/Believer.mp3" id="audio"></audio>
        <div class="icon-wrapper flex">
            <i class="fas fa-backward" id="prev"></i>
            <i class="fas fa-play" id="play"></i>
            <i class="fas fa-forward" id="next"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
