<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="https://kit.fontawesome.com/ff1bb2f217.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="weather-input-wrapper">
        <div class="heading">
            Weather App
        </div>
        <div class="input-area">
            <input type="text" name="location" id="locationInput" placeholder="Enter Your Location">
        </div>
        <p class="divider">
            or
        </p>
        <button id="locationBtn" class="locationBtn">Get Device Location</button>
    </div>

    <div class="result-container">
        <div class="result-heading">
            <i class="fas fa-arrow-left"></i>
            Weather app
        </div>
        <div class="weather">
            <div class="icon">
                <img src="icons/clear.svg" alt="weather icon">
            </div>
            <div class="temperature">
                <span class="degree-symbol">19</span><span> C</span>
            </div>
            <div class="weather-condition">
                sunny
            </div>
            <div class="location-wrapper">
                <i class="fa fa-map-marker-alt"></i>
                <span>tokyo, japan</span>
            </div>
            <div class="condition-wrapper">
                <div class="feelslike cnt">
                    <i class="fas fa-thermometer-three-quarters"></i>
                    <div class="info"><span>20 C</span> 
                        <span class="small-text">
                            Feels Like
                        </span>
                    </div>
                </div>
                <div class="humidity cnt">
                    <i class="fa fa-tint"></i>
                    <div class="info">
                        <span id="humidity-percent">96%</span>
                        <span class="small-text">Humidity</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
