<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="navbar-container">
        <nav class="navbar">
            <div class="logo">
                <p class="logo-text">RandomQuoteGenerator</p>
            </div>
            <div class="navItems">
                <ul class="navlist">
                    <li><a href="#">Home</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="quoteContainer">
        <div>
            <h1 class="heading">Click To Generate A Random Quote</h1>
            <hr>
        </div>
        <div class="quoteArea">
            <div class="container">
                <div class="quote">
                    <h1 class="qouteTxt">quote
                    </h1>
                </div>
                <div class="author">
                    <h1 class="authorTxt">author</h1>
                </div>
            </div>
            <div class="generateBtnarea">
                <button class="generateBtn">Generate Quote</button>
            </div>
        </div>

    </div>
    <!-- <script src="index.js"></script> -->
</body>

</html>
