<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <script src="https://kit.fontawesome.com/ff1bb2f217.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="calculator">
        <div class="display">
            <input type="text" name="display" id="input" placeholder="0" disabled>
        </div>
        <div class="buttons">

            <button value="AC" id="clear" class="btn">AC</button>
            <button value="DEL" id="erase" class="btn"><i class="fas fa-times-circle"></i></button>
            <button value="/" class="inputButton"><i class="fas fa-divide"></i></button>
            <button value="*" class="inputButton"><i class="fas fa-times"></i></button>

            <button value="7" class="inputButton">7</button>
            <button value="8" class="inputButton">8</button>
            <button value="9" class="inputButton">9</button>
            <button value="-" class="inputButton"><i class="fas fa-minus"></i></button>

            <button value="6" class="inputButton">6</button>
            <button value="5" class="inputButton">5</button>
            <button value="4" class="inputButton">4</button>
            <button value="+" class="inputButton"><i class="fas fa-plus"></i></button>

            <button value="1" class="inputButton">1</button>
            <button value="2" class="inputButton">2</button>
            <button value="3" class="inputButton">3</button>

            <button value="=" class="inputButton" id="equal"><i class="fas fa-equals"></i></button>
            <button value="0" id="zero" class="inputButton">0</button>
            <button value="." class="inputButton">.</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
