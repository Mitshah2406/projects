<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="calci-container">
            <div class="calciScreen">
                <textarea name="display" id="display" cols="40" rows="5" ></textarea>
            </div>
            <div class="calciButtons">
                <div class="btnDiv">
                    <button class="btn-upper upperWideBtn noMarginleft" id="aca">AC</button>
                    <button class="btn-upper upperWideBtn" id="del">DEL</button>
                    <button class="btn-upper noMarginright slash" id="slash">/</button>
                </div>
                <div class="btnDiv">
                    <button class="btn noMarginleft" id="one">1</button>
                    <button class=" input btn" id="two">2</button>
                    <button class="btn" id="three">3</button>
                    <button class="btn noMarginright" id="plus">+</button>
                </div>
                <div class="btnDiv">
                    <button class="btn noMarginleft" id="four">4</button>
                    <button class="btn" id="">5</button>
                    <button class="btn">6</button>
                    <button class="btn noMarginright">-</button>
                </div>
                <div class="btnDiv">
                    <button class="btn noMarginleft">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn noMarginright">X</button>
                </div>
                <div class="btnDiv">
                    <button class="btn noMarginleft">0</button>
                    <button class="btn">00</button>
                    <button class="btn">.</button>
                    <button class="btn noMarginright">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
